<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f3ed; /* Color de fondo similar al de la página */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Para colocar la barra de navegación arriba */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      background-color: #3b2f2f; /* Color oscuro similar a la barra de navegación de la imagen */
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed; /* Fija la barra de navegación */
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;
    }

    .navbar a {
      color: #ffffff; /* Texto blanco para la barra de navegación */
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      padding: 0 15px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #d1b285; /* Un tono más claro al pasar el ratón */
    }

    .form-container {
      background: #ffffff; /* Fondo blanco para el formulario */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 550px;
      transition: transform 0.3s ease;
      margin-top: 100px; /* Espacio para la barra de navegación fija */
      margin-bottom: 20px; /* Pequeño margen inferior */
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h3 {
      text-align: center;
      color: #4b382d; /* Color de texto más oscuro y cálido */
      font-size: 26px;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #6a5a4c; /* Color de etiqueta más suave */
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #dcdcdc; /* Borde más suave */
      border-radius: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #a08466; /* Borde al enfocar, similar a los tonos de la página */
      outline: none;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button,
    input[type="button"] {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button {
      background-color: #8b5e3d; /* Color de botón principal, similar a los tonos de la página */
    }

    input[type="button"] {
      background-color: #a08466; /* Color de botón secundario */
    }

    button:hover,
    input[type="button"]:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .form-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Inicio</a>
  </div>

  <div class="form-container">
    <h3>Registro de Usuario</h3>
    <form action="registro.html" method="post">
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" required maxlength="20" />

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required maxlength="25" />

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required maxlength="25" />

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Cree una contraseña" required maxlength="255" />

      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required maxlength="60" />

      <label for="tipo_usuario">Tipo de Usuario:</label>
      <select id="tipo_usuario" name="tipo_usuario" required>
        <option value="">Seleccione un tipo</option>
        <option value="admin">Administrador</option>
        <option value="cliente">Cliente</option>
        <option value="empleado">Empleado</option>
        </select>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="">Seleccione un estado</option>
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option>
        <option value="pendiente">Pendiente</option>
        </select>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono (ej: 3001234567)" pattern="[0-9]{10}" title="Por favor, ingrese un número de 10 dígitos" required maxlength="10" />

      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="">Seleccione su género</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
        </select>

      <div class="checkbox-label">
        <input type="checkbox" id="chk" name="terminos" value="1" required />
        <label for="chk">Acepto los términos y condiciones</label>
      </div>

      <div class="form-buttons">
        <button type="submit">Registrarse</button>
        <input type="button" value="Limpiar Formulario" onclick="this.form.reset();" />
      </div>
    </form>
  </div>
</body>
</html>
