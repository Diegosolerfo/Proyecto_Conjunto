<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="logind.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    
    <div class="wrapper">
        <form method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario" id="nombre_usuario" name="log1" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" id="contrasena" name="log2" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recordarme</label>
                <a href="">Olvidaste tu contraseña?</a>
            </div>

        </form>
        <button onclick="logueo();"  class="btn">login</button>
    </div>

    <script src="lo.js"></script>
</body>
</html>
