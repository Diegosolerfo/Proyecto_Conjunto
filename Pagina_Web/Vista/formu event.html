<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Eventos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f3ed; /* Color de fondo similar al de la página */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Para colocar la barra de navegación arriba */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      background-color: #3b2f2f; /* Color oscuro similar a la barra de navegación de la imagen */
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed; /* Fija la barra de navegación */
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;
    }

    .navbar a {
      color: #ffffff; /* Texto blanco para la barra de navegación */
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      padding: 0 15px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #d1b285; /* Un tono más claro al pasar el ratón */
    }

    .form-container {
      background: #ffffff; /* Fondo blanco para el formulario */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 550px;
      transition: transform 0.3s ease;
      margin-top: 100px; /* Espacio para la barra de navegación fija */
      margin-bottom: 20px; /* Pequeño margen inferior */
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h3 {
      text-align: center;
      color: #4b382d; /* Color de texto más oscuro y cálido */
      font-size: 26px;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #6a5a4c; /* Color de etiqueta más suave */
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #dcdcdc; /* Borde más suave */
      border-radius: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #a08466; /* Borde al enfocar, similar a los tonos de la página */
      outline: none;
    }

    textarea {
      min-height: 80px; /* Altura mínima para la descripción */
      resize: vertical; /* Permite redimensionar verticalmente */
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button,
    input[type="button"] {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button {
      background-color: #8b5e3d; /* Color de botón principal, similar a los tonos de la página */
    }

    input[type="button"] {
      background-color: #a08466; /* Color de botón secundario */
    }

    button:hover,
    input[type="button"]:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .form-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Inicio</a>
  </div>

  <div class="form-container">
    <h3>Registro de Evento</h3>
    <form action="guardar_evento.html" method="post">
      <label for="id_evento">ID Evento:</label>
      <input type="text" id="id_evento" name="id_evento" placeholder="Ingrese el ID del evento" required maxlength="3" pattern="[0-9]{1,3}" title="Ingrese solo números (máximo 3 dígitos)" />

      <label for="nombre_evento">Nombre del Evento:</label>
      <input type="text" id="nombre_evento" name="nombre_evento" placeholder="Ingrese el nombre del evento" required maxlength="100" />

      <label for="descripcion_evento">Descripción del Evento:</label>
      <textarea id="descripcion_evento" name="descripcion_evento" placeholder="Ingrese una descripción detallada del evento" maxlength="1000"></textarea>

      <label for="tipo_evento">Tipo de Evento:</label>
      <input type="text" id="tipo_evento" name="tipo_evento" placeholder="Ej: Concierto, Conferencia, Taller" required maxlength="30" />

      <label for="fecha_evento">Fecha del Evento:</label>
      <input type="date" id="fecha_evento" name="fecha_evento" required />

      <label for="hora_inicio">Hora de Inicio:</label>
      <input type="time" id="hora_inicio" name="hora_inicio" required />

      <label for="hora_fin">Hora de Fin:</label>
      <input type="time" id="hora_fin" name="hora_fin" />

      <label for="lugar">Lugar del Evento:</label>
      <input type="text" id="lugar" name="lugar" placeholder="Ingrese el lugar del evento" required maxlength="30" />

      <label for="observaciones">Observaciones:</label>
      <textarea id="observaciones" name="observaciones" placeholder="Cualquier observación adicional" maxlength="50"></textarea>

      <label for="descuento">Descuento del Evento (en %):</label>
      <input type="number" id="descuento" name="descuento" placeholder="Ingrese el porcentaje de descuento (0-100)" min="0" max="100" />

      <div class="form-buttons">
        <button type="submit">Guardar Evento</button>
        <input type="button" value="Limpiar Formulario" onclick="this.form.reset();" />
      </div>
    </form>
  </div>
</body>
</html>
