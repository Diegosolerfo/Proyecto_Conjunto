<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Inventario</title>
  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f3ed; /* Color de fondo similar al de la página */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Para colocar la barra de navegación arriba */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      background-color: #3b2f2f; /* Color oscuro similar a la barra de navegación de la imagen */
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed; /* Fija la barra de navegación */
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;
    }

    .navbar a {
      color: #ffffff; /* Texto blanco para la barra de navegación */
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      padding: 0 15px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #d1b285; /* Un tono más claro al pasar el ratón */
    }

    .form-container {
      background: #ffffff; /* Fondo blanco para el formulario */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 550px;
      transition: transform 0.3s ease;
      margin-top: 100px; /* Espacio para la barra de navegación fija */
      margin-bottom: 20px; /* Pequeño margen inferior */
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h3 {
      text-align: center;
      color: #4b382d; /* Color de texto más oscuro y cálido */
      font-size: 26px;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #6a5a4c; /* Color de etiqueta más suave */
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #dcdcdc; /* Borde más suave */
      border-radius: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #a08466; /* Borde al enfocar, similar a los tonos de la página */
      outline: none;
    }

    /* Estilo específico para textarea */
    textarea {
      min-height: 80px; /* Altura mínima para la descripción */
      resize: vertical; /* Permite redimensionar verticalmente */
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button,
    input[type="button"] {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button {
      background-color: #8b5e3d; /* Color de botón principal, similar a los tonos de la página */
    }

    input[type="button"] {
      background-color: #a08466; /* Color de botón secundario */
    }

    button:hover,
    input[type="button"]:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .form-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Inicio</a>
  </div>

  <div class="form-container">
    <h3>Registro de Inventario</h3>
    <form action="guardar_inventario.html" method="post">
      <label for="id_inventario">ID Inventario:</label>
      <input type="text" id="id_inventario" name="id_inventario" placeholder="Ingrese el ID del inventario" required maxlength="3" pattern="[0-9]{1,3}" title="Ingrese solo números (máximo 3 dígitos)" />

      <label for="nombre_producto">Nombre del Producto:</label>
      <input type="text" id="nombre_producto" name="nombre_producto" placeholder="Ingrese el nombre del producto" required maxlength="30" />

      <label for="descripcion_producto">Descripción del Producto:</label>
      <textarea id="descripcion_producto" name="descripcion_producto" placeholder="Ingrese una descripción detallada del producto" maxlength="400"></textarea>

      <label for="cantidad_disponible">Cantidad Disponible:</label>
      <input type="number" id="cantidad_disponible" name="cantidad_disponible" placeholder="Ingrese la cantidad disponible" required min="0" max="255" />

      <label for="unidad_medida">Unidad de Medida:</label>
      <select id="unidad_medida" name="unidad_medida" required>
        <option value="">Seleccione una unidad</option>
        <option value="unidad">Unidad</option>
        <option value="kg">Kilogramo (kg)</option>
        <option value="litro">Litro (L)</option>
        <option value="metro">Metro (m)</option>
        <option value="caja">Caja</option>
        </select>

      <label for="estado_producto">Estado del Producto:</label>
      <select id="estado_producto" name="estado_producto" required>
        <option value="">Seleccione el estado</option>
        <option value="disponible">Disponible</option>
        <option value="agotado">Agotado</option>
        <option value="danado">Dañado</option>
        <option value="en_transito">En Tránsito</option>
        </select>

      <label for="costo_unitario">Costo Unitario:</label>
      <input type="number" id="costo_unitario" name="costo_unitario" placeholder="Ingrese el costo unitario" required step="0.01" min="0" max="32767" />

      <label for="fecha_entrega">Fecha de Entrega:</label>
      <input type="date" id="fecha_entrega" name="fecha_entrega" required />

      <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
      <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" />

      <label for="registrado_por">Registrado por (ID de Usuario):</label>
      <input type="text" id="registrado_por" name="registrado_por" placeholder="Ingrese el ID del usuario que registra" required maxlength="20" pattern="[0-9]{1,20}" title="Ingrese solo números" />

      <div class="form-buttons">
        <button type="submit">Guardar Inventario</button>
        <input type="button" value="Limpiar Formulario" onclick="this.form.reset();" />
      </div>
    </form>
  </div>
</body>
</html>
