<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Venta</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f3ed; /* Color de fondo similar al de la página */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Para colocar la barra de navegación arriba */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      background-color: #3b2f2f; /* Color oscuro similar a la barra de navegación de la imagen */
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed; /* Fija la barra de navegación */
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 20px;
    }

    .navbar a {
      color: #ffffff; /* Texto blanco para la barra de navegación */
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      padding: 0 15px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #d1b285; /* Un tono más claro al pasar el ratón */
    }

    .form-container {
      background: #ffffff; /* Fondo blanco para el formulario */
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 550px;
      transition: transform 0.3s ease;
      margin-top: 100px; /* Espacio para la barra de navegación fija */
      margin-bottom: 20px; /* Pequeño margen inferior */
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    h3 {
      text-align: center;
      color: #4b382d; /* Color de texto más oscuro y cálido */
      font-size: 26px;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #6a5a4c; /* Color de etiqueta más suave */
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #dcdcdc; /* Borde más suave */
      border-radius: 10px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #a08466; /* Borde al enfocar, similar a los tonos de la página */
      outline: none;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button,
    input[type="button"] {
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button {
      background-color: #8b5e3d; /* Color de botón principal, similar a los tonos de la página */
    }

    input[type="button"] {
      background-color: #a08466; /* Color de botón secundario */
    }

    button:hover,
    input[type="button"]:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .form-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Inicio</a>
  </div>

  <div class="form-container">
    <h3>Registro de Venta</h3>
    <form action="guardar_venta.html" method="post">
      <label for="id_venta">ID Venta:</label>
      <input type="text" id="id_venta" name="id_venta" placeholder="Ingrese el ID de la venta" required maxlength="3" pattern="[0-9]{1,3}" title="Ingrese solo números (máximo 3 dígitos)" />

      <label for="fecha_salida">Fecha de Salida:</label>
      <input type="date" id="fecha_salida" name="fecha_salida" required />

      <label for="total_pagar">Total a Pagar:</label>
      <input type="number" id="total_pagar" name="total_pagar" placeholder="Ingrese el total a pagar" required min="0" max="2147483647" step="0.01" />

      <label for="estado_venta">Estado de la Venta:</label>
      <select id="estado_venta" name="estado_venta" required>
        <option value="">Seleccione el estado</option>
        <option value="completada">Completada</option>
        <option value="pendiente">Pendiente</option>
        <option value="cancelada">Cancelada</option>
        <option value="devuelta">Devuelta</option>
        </select>

      <label for="venta_realizada_por">Venta Realizada por (ID de Usuario):</label>
      <input type="text" id="venta_realizada_por" name="venta_realizada_por" placeholder="Ingrese el ID del usuario que realizó la venta" required maxlength="20" pattern="[0-9]{1,20}" title="Ingrese solo números" />

      <label for="descuento_por_evento">Descuento por Evento (ID de Evento):</label>
      <input type="text" id="descuento_por_evento" name="descuento_por_evento" placeholder="Ingrese el ID del evento que aplica descuento" maxlength="3" pattern="[0-9]{1,3}" title="Ingrese solo números (máximo 3 dígitos)" />

      <div class="form-buttons">
        <button type="submit">Guardar Venta</button>
        <input type="button" value="Limpiar Formulario" onclick="this.form.reset();" />
      </div>
    </form>
  </div>
</body>
</html>
